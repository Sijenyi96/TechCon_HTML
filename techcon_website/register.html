    <title>TechCon 2024 Conference</title>
</head>
<body>
    <header>
        <h1>Register TechCon 2024</h1>
    </header>
    <nav>

            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>  
            <a href="contact.html">Contact</a> 
    </nav>
    <main>
        <form action="/submit-form" method="post">
            <label for="username">username:</label>
            <input type="text" id="username" name="username" placeholder="enter your name"><br>
            <label for="email">email:</label>
            <input type="email" id="email" name="email" placeholder="enter email"><br>
            <label for="password">password:</label>
            <input type="password" id="password" name="password" placeholder="enter password"><br>
            <label for="checkbox">checkbox:</label>
            <input type="checkbox" id="checkbox" name="checkbox" placeholder="i agree to terms and condition"><br>
            <label for="submit">Register Now:</label>
            <button type="submit">submit</button>
        </form>
    </main>
